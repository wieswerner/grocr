<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

{% load static %}

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>{% block title %}My amazing site{% endblock %}</title>

    {% block css %}
    <link href="{% static 'site.css' %}" rel="stylesheet">
    {% endblock %}
</head>

<body>
    <div class="container">
        <div style="position: sticky; top: 0; background-color: var(--bs-body-bg); z-index: 9999;">
            {% block topnav %}
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/home"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none">
                    <span class="fs-4">Grocr</span>
                </a>

                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a href="/trello/boards" {% if "/trello/board" in request.path %} class=" nav-link active"
                            aria-current="page" {% else %} class="nav-link" {% endif %}>
                            Boards
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="/trello/recipies" {% if "/trello/recipies/" in request.path %} class=" nav-link active"
                            aria-current="page" {% else %} class="nav-link" {% endif %}>
                            Recipies
                        </a>
                    </li>
                </ul>
            </header>
            {% endblock %}
        </div>

        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
