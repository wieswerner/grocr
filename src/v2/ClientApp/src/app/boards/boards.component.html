<h1>Boards</h1>

<mat-card class="board-card" *ngFor="let board of boards">
  <mat-card-header>
    <mat-card-title>{{ board.name }}</mat-card-title>
    <mat-card-subtitle>{{ board.description }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    src="{{ board.backgroundImage }}"
    alt="Background of the Recipe board"
  />
</mat-card>
