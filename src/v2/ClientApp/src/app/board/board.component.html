<div *ngIf="board">
  <mat-tab-group>
    <mat-tab
      *ngFor="let list of board!.lists"
      label="{{ list.name }} ({{ list.cardsSelected }})"
    >
      <div>
        <mat-card
          class="board-card"
          *ngFor="let card of list.cards"
          [ngClass]="card.isSelected ? 'selected' : ''"
          (click)="toggleCard(card.id)"
        >
          <mat-card-header>
            <mat-card-title>{{ card.name }}</mat-card-title>
          </mat-card-header>
          <img
            *ngIf="card.backgroundImage"
            mat-card-image
            src="{{ card.backgroundImage }}"
            alt="Background of the Recipe board"
          />
          <mat-card-content>
            <div [innerHTML]="card.descriptionHtml"></div>
          </mat-card-content>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
