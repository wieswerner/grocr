<div class="container" *ngIf="board">
  <div class="filter-container">
    <button
      class="list-buttons"
      color="{{ list.color }}"
      *ngFor="let list of board?.lists"
      mat-raised-button
      (click)="toggleList(list)"
    >
      {{ list.name }}
    </button>
  </div>
  <div class="filter-container">
    <form class="search-form">
      <mat-form-field class="search-full-width">
        <mat-label>Search</mat-label>
        <input matInput />
      </mat-form-field>
    </form>
  </div>
  <mat-chip-listbox aria-label="Recipe selection" multiple>
    <mat-chip-option
      *ngFor="let card of cards"
      color="{{ card.color }}"
      [selected]="card.isSelected"
      >{{ card.name }}</mat-chip-option
    >
  </mat-chip-listbox>
</div>
